apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: task-app-ingress
  namespace: task-app
spec:
  rules:
  - http:
      paths:
      - path: /tasks
        pathType: Prefix
        backend:
          service:
            name: task-app-deployment
            port:
              number: 80
      - path: /stateful/(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: task-app-stateful
            port:
              number: 8080